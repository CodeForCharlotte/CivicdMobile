<ion-menu [content]="nav" persistent="true" id="defaultMenu">
  <ion-header>
    <ion-toolbar color="defaultMenuColor">
      <ion-title tex-center>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menuContent" color="defaultMenuColor">
    <ion-list color="defaultMenuColor">
      <button color="defaultMenuColor" ion-item (click)="onLoad(homePage)">
        <ion-icon item-left><img src="../../assets/icon/white_house.svg" /></ion-icon>
        Home
      </button>
      <button color="defaultMenuColor" ion-item (click)="onLoad(eventsPage)">
        <ion-icon item-left><img src="../../assets/icon/white_light_bulb.svg" /></ion-icon>
        Events
      </button>
      <button color="defaultMenuColor" ion-item (click)="onLoad(postEventPage)">
        <ion-icon item-left><img src="../../assets/icon/white_pointer.svg" /></ion-icon>
        Post Event
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu side="right" [content]="nav" id="filterMenu">
  <ion-header>
    <ion-toolbar color="darkGreen">
      <ion-title>Event Filter</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <h3 padding>Event Tags</h3>
    <ion-list>
      <ion-item>
        <ion-searchbar
        placeholder="Search Tags"
        [(ngModel)]="myInput"
        color="danger"
        showCancelButton
        (ionInput)="onInput($event)"
        (ionClear)="onCancel()"
        (ionCancel)="onCancel()"
        (ionBlur)="onBlur()"
        (ionFocus)="setSearchItems()">
        </ion-searchbar>
      </ion-item>
          <button type="button" ion-item *ngFor="let item of searchArr" (click)="addTag(item)" >
            #{{ item }}
          </button>
    </ion-list>
    <ion-badge class="defaultTagBadgeStyle" *ngFor="let selectedTag of selectedTagsArr" (click)="addTag(selectedTag)">#{{selectedTag}}</ion-badge>
    <h3 padding>Event Type</h3>
    <ion-list>
      <ion-item *ngFor="let eventType of eventTypeArr" (click)="selectEventType(eventType)">
        <ion-icon name="{{eventType.icon}}" item-start></ion-icon>
          {{eventType.type}}
      </ion-item>
    </ion-list>
    <hr />
    <ion-list>
      <button text-center ion-item menuClose="filterMenu" color="dark">
        Done
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- You can change the root here to start at a specific page.  Root names are in the app.component.ts file -->
<ion-nav [root]="finalPage" #nav></ion-nav>
