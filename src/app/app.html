<ion-menu [content]="nav" persistent="true" id="defaultMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="onLoad(homePage)">
        <ion-icon name="home" item-left></ion-icon>
        Home
      </button>
      <button ion-item (click)="onLoad(eventsPage)">
        <ion-icon name="flag" item-left></ion-icon>
        Events
      </button>
      <button ion-item (click)="onLoad(postEventPage)">
        <ion-icon name="md-calendar" item-left></ion-icon>
        Post Event
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu side="right" [content]="nav" id="filterMenu">
  <ion-header>
    <ion-toolbar color="darkGreen">
      <ion-title>Event Filter</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <h2 padding>Event Type</h2>
    <ion-list>
      <ion-item *ngFor="let eventType of eventTypeArr">
        <ion-icon (click)="selectEventType(eventType)" name="{{eventType.icon}}" item-start></ion-icon>
          {{eventType.type}}
      </ion-item>
    </ion-list>
    <ion-list>
      <button ion-item menuClose="filterMenu" color="danger">
        Cancel
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- You can change the root here to start at a specific page.  Root names are in the app.component.ts file -->
<ion-nav [root]="eventsPage" #nav></ion-nav>
