


<ion-content padding>
  <ion-grid (swiperight)="swipeRightEvent()">
    <ion-row>
      <ion-col text-center>
        <img [navPush]="loginPage" class="logoStyle" src="../../assets/icon/small_hand_logo.svg" alt="Civicd Logo" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 text-center>
        <div *ngFor="let tags of firstColArr"><ion-badge clear [ngClass]="{'clickedClass': isActive(tags) }" (click)="selectTag(tags)" class="tagStyle"><strong>#{{tags?.Name}}</strong></ion-badge></div>
      </ion-col>
      <ion-col col-4 text-center>
        <div *ngFor="let tags of secondColArr"><ion-badge clear [ngClass]="{'clickedClass': isActive(tags) }" (click)="selectTag(tags)" class="tagStyle">#{{tags?.Name}}</ion-badge></div>
      </ion-col>
      <ion-col col-4 text-center>
        <div *ngFor="let tags of thirdColArr"><ion-badge clear [ngClass]="{'clickedClass': isActive(tags) }" (click)="selectTag(tags)" class="tagStyle">#{{tags?.Name}}</ion-badge></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="instructHead">
          <h6 text-center>Click Tags Above to Add Your Interests</h6>
          <h6 text-center>Or</h6>
        </div>
        <ion-searchbar
        placeholder="Search for other interests"
        [(ngModel)]="myInput"
        color="danger"
        showCancelButton
        (ionInput)="onInput($event)"
        (ionClear)="onCancel()"
        (ionCancel)="onCancel()"
        (ionBlur)="onBlur()"
        (ionFocus)="setSearchItems()"></ion-searchbar>
        <ion-list>
          <button type="button" ion-item *ngFor="let item of searchArr" (click)="addSearchTag(item)" >
            #{{ item?.Name }}
          </button>
        </ion-list>
        <div class="skipDiv" text-center *ngIf="selectedInterestArr.length > 0">
          <div class="card">
            <h6>You've Added:</h6>
            <div *ngFor="let tags of selectedInterestArr; let i = index"><ion-badge [ngClass]="{'badgeMargin': checkIndex(i) }" (click)="selectTag(tags)" class="selectedTag">#{{tags?.Name}}</ion-badge></div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>

          <ion-icon class="arrowIcon" (click)="goBack()" name="arrow-back"></ion-icon>

      </ion-col>
      <ion-col col-4 text-center>
        <h3 *ngIf="selectedInterestArr.length == 0" (click)="skipTags()" class="skipLabel">Skip</h3>
      </ion-col>
      <ion-col col-4 text-right>
          <ion-icon class="arrowIcon" *ngIf="selectedInterestArr.length > 0" (click)="swipeRightEvent()" color="success" icon-right name="arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
