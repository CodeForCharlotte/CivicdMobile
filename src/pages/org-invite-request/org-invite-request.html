<!-- Page for an organization to request an account -->

<ion-content padding>
  <ion-grid padding>
    <ion-row class="centerRow">
      <ion-col col-5>
          <button ion-button large round class="civicBtn" [navPush]="loginPage">Civic'D</button>
      </ion-col>
      <ion-col col-7>
        <h2>Get an Invite</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form #f="ngForm" class="formStyle smallMarginTop">
          <h6>Organization Name</h6>
          <ion-input class="inputStyle" id="DisplayName" type="text" name="DisplayName" required ngModel></ion-input>
          <h6>Email</h6>
          <ion-input class="inputStyle" id="Email" type="email" name="Email" ngModel email required></ion-input>
          <h6>Address</h6>
          <ion-input class="inputStyle" id="StreetAddressOne" type="text" name="StreetAddressOne" ngModel required></ion-input>
          <h6>City</h6>
          <ion-input class="inputStyle" id="City" type="text" name="City" ngModel required></ion-input>
          <h6>State</h6>
          <ion-input class="inputStyle" id="State" type="text" name="State" ngModel required></ion-input>
          <h6>Zip</h6>
          <ion-input class="inputStyle" id="ZipCode" type="number" name="ZipCode" ngModel required></ion-input>
          <h6>Tell Us About Your Organization</h6>
          <ion-textarea class="inputStyle" id="ProfileDescription" type="text" name="ProfileDescription" rows="5" ngModel required></ion-textarea>
          <div text-center>
            <button [disabled]="!f.valid" ion-button class="smallMarginTop" color="success" (click)="submitOrgInfo(f)">Submit</button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
