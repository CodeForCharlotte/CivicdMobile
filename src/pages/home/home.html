
<ion-header>

<logo-nav-menu></logo-nav-menu>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>
      <h1 class="sectionHead">Civic'd Profile</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-item no-lines>
        <ion-avatar class="imgStyle">
          <img [src]="portfolioPic">
        </ion-avatar>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <div class="userNameHead"><strong>{{userInfo?.DisplayName}}</strong></div>
      <div class="addressHead">{{userInfo?.City}}, {{userInfo?.State}}</div>
      <div class="checkedInBox" text-center>
        <p>{{checkedInAmt}} Times</p>
        <p>Check'd In</p>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h1 class="sectionHead">About</h1>
      <div *ngIf="userInfo?.ProfileDescription != '' && userInfo?.ProfileDescription != null">
        <p>
          {{userInfo?.ProfileDescription}}
        </p>
      </div>
      <div *ngIf="userInfo?.ProfileDescription === '' || userInfo?.ProfileDescription === null">
        <p>
          Tell other members about yourself by updating your about section.
        </p>
      </div>
      <h1 class="sectionHead">Interest</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4 text-center>
      <div *ngFor="let tags of firstColArr"><ion-badge clear class="tagStyle"><strong>#{{tags?.Name}}</strong></ion-badge></div>
    </ion-col>
    <ion-col col-4 text-center>
      <div *ngFor="let tags of secondColArr"><ion-badge clear class="tagStyle">#{{tags?.Name}}</ion-badge></div>
    </ion-col>
    <ion-col col-4 text-center>
      <div *ngFor="let tags of thirdColArr"><ion-badge clear class="tagStyle">#{{tags?.Tags.Name}}</ion-badge></div>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
