
<ion-header>

<logo-nav-menu></logo-nav-menu>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>
      <h1>Civic'd Profile</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-item no-lines>
        <ion-avatar class="imgStyle">
          <img [src]="portfolioPic">
        </ion-avatar>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <h2><strong>{{userInfo?.DisplayName}}</strong></h2>
      <h5>{{userInfo?.City}}, {{userInfo?.State}}</h5>
      <div class="checkedInBox" text-center>
        <p>{{checkedInAmt}} Times</p>
        <p>Check'd In</p>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h1 class="sectionHead">About</h1>
      <div *ngIf="userInfo?.ProfileDescription != '' && userInfo?.ProfileDescription != null">
        <p>
          {{userInfo?.ProfileDescription}}
        </p>
      </div>
      <div *ngIf="userInfo?.ProfileDescription === '' || userInfo?.ProfileDescription === null">
        <p>
          Tell other members about yourself by updating your about section.
        </p>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h1 class="sectionHead">Interest</h1>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
