<ion-content padding>
  <ion-grid padding (swiperight)="swipeRightEvent(f)">
    <ion-row class="centerRow">
      <ion-col text-center>
        <img [navPush]="loginPage" class="logoStyle" src="../../assets/icon/small_hand_logo.svg" alt="Civicd Logo" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form #f="ngForm" class="formStyle">
          <ion-input placeholder="EMAIL" class="inputStyle" id="email" type="text" name="email" ngModel email required #email="ngModel"></ion-input>
          <div *ngIf="!email.valid && email.dirty">
            <p class="error">
              Not a valid a email
            </p>
          </div>
          <ion-input placeholder="PASSWORD" class="inputStyle" type="password" name="password" ngModel id="password" minlength="4" required #password="ngModel"></ion-input>
          <div *ngIf="!password.valid && password.dirty">
            <p class="error">
              Password must be 4 digits long
            </p>
          </div>
        </form>
      </ion-col>
    </ion-row>

  <ion-row>
    <ion-col col-6 text-center>
      <ion-icon class="iconStyle" (click)="goBack()" name="arrow-back"></ion-icon>
    </ion-col>
    <ion-col col-6 text-center>
        <ion-icon class="iconStyle" (click)="swipeRightEvent(f)" *ngIf="f.valid && !imageLoad" name="arrow-forward"></ion-icon>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
