<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid padding (swiperight)="swipeRightEvent($event, f)">
    <ion-row class="centerRow">
      <ion-col col-6>
        <button ion-button large round class="civicBtn" [navPush]="loginPage">Civic'D</button>
      </ion-col>
      <ion-col col-6>
        <h1>Register</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form #f="ngForm" class="formStyle">
          <h4><strong>Email*</strong></h4>
          <ion-input class="inputStyle" id="email" type="text" name="email" ngModel email required #email="ngModel"></ion-input>
          <div *ngIf="!email.valid && email.dirty">
            <p class="error">
              Not a valid a email
            </p>
          </div>
          <h4><strong>Password*</strong></h4>
          <ion-input class="inputStyle" type="password" name="password" ngModel id="password" minlength="4" required #password="ngModel"></ion-input>
          <div *ngIf="!password.valid && password.dirty">
            <p class="error">
              Password must be 4 digits long
            </p>
          </div>
        </form>
      </ion-col>
    </ion-row>
  <ion-row class="centerRow" padding>
    <ion-col col-6>
    <ion-item no-lines>
      <ion-avatar class="imgStyle">
        <img [src]="portfolioPic">
      </ion-avatar>
    </ion-item>
    </ion-col>
    <ion-col col-6>
      <button ion-button color="light" large>Upload Pic +</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8></ion-col>
    <ion-col col-4>
      <div *ngIf="f.valid">
        <div class="card swipeCard">
          <div text-center><strong>(Swipe Right)</strong></div>
          <div text-center class="iconStyle"><ion-icon name="md-arrow-round-forward"></ion-icon></div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
